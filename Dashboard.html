<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
     <!-- Navbar -->
     <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="text-white text-lg font-bold">Dashboard</span>
            <div>
                <button id="profile" class="bg-blue-700 text-white px-4 py-2 rounded mr-2">Profile</button>
                <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <div id="userDetails" class="mb-4 text-center text-xl font-bold"></div>
        <div class="flex gap-6">
            <a href="" class="bg-green-400 w-80 h-60 text-white p-6 rounded-lg shadow-md text-center flex flex-col gap-5 justify-center">
                <h3 class="text-2xl font-bold">Do First</h3>
                <p class="text-8xl font-bold">0</p>
            </a>
            <a href="" class="bg-blue-400 w-80 h-60 text-white p-6 rounded-lg shadow-md text-center flex flex-col gap-5 justify-center">
                <h3 class="text-2xl font-bold">Do Next</h3>
                <p class="text-8xl font-bold">0</p>
            </a>
            <a href="" class="bg-yellow-400 w-80 h-60 text-white p-6 rounded-lg shadow-md text-center flex flex-col gap-5 justify-center">
                <h3 class="text-2xl font-bold">Delegate</h3>
                <p class="text-8xl font-bold">0</p>
            </a>
            <a href="" class="bg-red-400 w-80 h-60 text-white p-6 rounded-lg shadow-md text-center flex flex-col gap-5 justify-center">
                <h3 class="text-2xl font-bold">Eliminate</h3>
                <p class="text-8xl font-bold">0</p>
            </a>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Profile</h2>
                <button id="closeProfile" class="text-gray-600 hover:text-gray-900">&times;</button>
            </div>
            <div>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Account Type:</strong> <span id="profileAccountType"></span></p>
            </div>
        </div>
    </div>

    <script src="./Dashboard.js"></script>
</body>
</html>
